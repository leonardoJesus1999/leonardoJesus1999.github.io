<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comida</title>
  <style>
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    td:last-child {
      text-align: center;
    }

    /* Estilos adicionales para hacer la tabla más atractiva */
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Formulario de Comida</h2>

  <form id="comidaForm">
    <label for="nombre">Nombre de la Comida:</label>
    <input type="text" id="nombre" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" required></textarea>

    <button type="button" onclick="agregarComida()">Agregar Comida</button>
  </form>

  <table id="tablaComida">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </table>

  <!-- Agrega la biblioteca de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhYEFYHf155IVAE3WatYXK-_1wsdpllOE",
      authDomain: "proyecto-9f01d.firebaseapp.com",
      databaseURL: "https://proyecto-9f01d-default-rtdb.firebaseio.com",
      projectId: "proyecto-9f01d",
      storageBucket: "proyecto-9f01d.appspot.com",
      messagingSenderId: "677572317324",
      appId: "1:677572317324:web:fb81fa7e5ab01732176ba9"
    };
  

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Función para agregar comida
    function agregarComida() {
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;

      // Obtén una referencia a la ubicación 'septimo' en la base de datos
      const septimoRef = ref(database, 'septimo');

      // Agrega los datos a la base de datos
      push(septimoRef, {
        name: nombre,
        description: descripcion
      });

      // Limpia el formulario después de agregar la comida
      document.getElementById('nombre').value = '';
      document.getElementById('descripcion').value = '';
    }

    // Escucha cambios en la base de datos (puedes personalizar esto según tus necesidades)
    onValue(ref(database, 'septimo'), (snapshot) => {
      // Actualiza la tabla o realiza otras acciones según tus necesidades
      // Aquí puedes obtener los datos actualizados con snapshot.val()
    });
  </script>

</body>
</html>

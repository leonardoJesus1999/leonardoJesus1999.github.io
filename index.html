<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    td:last-child {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Formulario de Comida</h2>

  <form id="comidaForm">
    <label for="nombre">Nombre de la Comida:</label>
    <input type="text" id="nombre" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" required></textarea>

    <button type="button" onclick="agregarComida()">Agregar Comida</button>
  </form>

  <table id="tablaComida">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </table>

  <script>
    function agregarComida() {
      var nombre = document.getElementById('nombre').value;
      var descripcion = document.getElementById('descripcion').value;

      if (nombre && descripcion) {
        var tabla = document.getElementById('tablaComida');
        var fila = tabla.insertRow(-1);

        var celdaNombre = fila.insertCell(0);
        var celdaDescripcion = fila.insertCell(1);
        var celdaAcciones = fila.insertCell(2);

        celdaNombre.innerHTML = nombre;
        celdaDescripcion.innerHTML = descripcion;
        celdaAcciones.innerHTML = '<button onclick="modificarFila(this)">Modificar</button> ' +
                                  '<button onclick="eliminarFila(this)">Eliminar</button>';
        // Limpiar el formulario después de agregar la comida
        document.getElementById('nombre').value = '';
        document.getElementById('descripcion').value = '';
      } else {
        alert('Por favor, complete todos los campos.');
      }
    }

    function modificarFila(boton) {
      var fila = boton.parentNode.parentNode;
      var nombre = fila.cells[0].innerHTML;
      var descripcion = fila.cells[1].innerHTML;

      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;

      fila.parentNode.removeChild(fila);
    }

    function eliminarFila(boton) {
      var fila = boton.parentNode.parentNode;
      fila.parentNode.removeChild(fila);
    }
  </script>

</body>
</html>

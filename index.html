<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comida</title>
  <style>
    /* Estilos aquí... */
  </style>
</head>
<body>

  <h2>Formulario de Comida</h2>

  <form id="comidaForm">
    <label for="nombre">Nombre de la Comida:</label>
    <input type="text" id="nombre" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" required></textarea>

    <button type="button" onclick="agregarComida()">Agregar Comida</button>
  </form>

  <table id="tablaComida">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </table>

  <!-- Agrega la biblioteca de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

  <script>
    // Configura tu proyecto de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function agregarComida() {
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;

      if (nombre && descripcion) {
        // Agrega datos a la base de datos
        database.ref('comidas').push({
          nombre: nombre,
          descripcion: descripcion
        });

        // Limpia el formulario después de agregar la comida
        document.getElementById('nombre').value = '';
        document.getElementById('descripcion').value = '';
      } else {
        alert('Por favor, complete todos los campos.');
      }
    }

    // Escucha cambios en la base de datos
    database.ref('comidas').on('child_added', function(snapshot) {
      const comida = snapshot.val();
      agregarFilaTabla(comida);
    });

    function agregarFilaTabla(comida) {
      const tabla = document.getElementById('tablaComida');
      const fila = tabla.insertRow(-1);

      const celdaNombre = fila.insertCell(0);
      const celdaDescripcion = fila.insertCell(1);
      const celdaAcciones = fila.insertCell(2);

      celdaNombre.textContent = comida.nombre;
      celdaDescripcion.textContent = comida.descripcion;
      celdaAcciones.innerHTML = '<button onclick="modificarFila(\'' + snapshot.key + '\')">Modificar</button> ' +
                                '<button onclick="eliminarFila(\'' + snapshot.key + '\')">Eliminar</button>';
    }

    function modificarFila(key) {
      // Implementa la lógica para modificar la fila en la base de datos
    }

    function eliminarFila(key) {
      // Implementa la lógica para eliminar la fila en la base de datos
    }
  </script>

</body>
</html>

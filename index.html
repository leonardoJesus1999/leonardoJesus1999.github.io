<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agrega la referencia al SDK de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database.js"></script>
  <style>
    /* Estilos CSS aquí */
  </style>
</head>
<body>

  <form id="food-form">
    <label for="food-name">Nombre de la comida:</label>
    <input type="text" id="food-name" name="food-name">

    <label for="food-description">Descripción:</label>
    <input type="text" id="food-description" name="food-description">

    <div class="btn-container">
      <button class="btn btn-create" type="button" onclick="createFood()">Crear</button>
      <button class="btn btn-add" type="button" onclick="addFood()">Añadir</button>
      <button class="btn btn-delete" type="button" onclick="deleteFood()">Eliminar</button>
    </div>
  </form>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAhYEFYHf155IVAE3WatYXK-_1wsdpllOE",
      authDomain: "proyecto-9f01d.firebaseapp.com",
      databaseURL: "https://proyecto-9f01d-default-rtdb.firebaseio.com",
      projectId: "proyecto-9f01d",
      storageBucket: "proyecto-9f01d.appspot.com",
      messagingSenderId: "677572317324",
      appId: "1:677572317324:web:fb81fa7e5ab01732176ba9"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);

    // Obtener referencia a la base de datos
    const database = getDatabase(app);

    function createFood() {
      const foodName = document.getElementById('food-name').value;
      const foodDescription = document.getElementById('food-description').value;

      // Guardar datos en la base de datos
      const newFoodRef = push(ref(database, 'comidas'), {
        name: foodName,
        description: foodDescription
      });

      console.log("Comida creada con ID:", newFoodRef.key);
    }

    function addFood() {
      // Lógica para añadir comida
      console.log("Comida añadida");
    }

    function deleteFood() {
      // Lógica para eliminar comida
      console.log("Comida eliminada");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    .food-item {
      margin-bottom: 10px;
    }

    .btn-add, .btn-remove {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="foodForm">
    <div class="food-item">
      <label for="foodName">Nombre de la comida:</label>
      <input type="text" name="foodName" required>
    </div>

    <div class="food-item">
      <label for="foodDescription">Descripción:</label>
      <textarea name="foodDescription" rows="3" required></textarea>
    </div>

    <div id="foodItemsContainer"></div>

    <button type="button" class="btn-add" onclick="addFoodItem()">Añadir comida</button>
    <button type="button" class="btn-remove" onclick="removeLastFoodItem()">Eliminar última comida</button>

    <button type="submit">Guardar en Firebase</button>
  </form>

  <script type="module">
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhYEFYHf155IVAE3WatYXK-_1wsdpllOE",
      authDomain: "proyecto-9f01d.firebaseapp.com",
      databaseURL: "https://proyecto-9f01d-default-rtdb.firebaseio.com",
      projectId: "proyecto-9f01d",
      storageBucket: "proyecto-9f01d.appspot.com",
      messagingSenderId: "677572317324",
      appId: "1:677572317324:web:fb81fa7e5ab01732176ba9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let foodItemsCount = 0;

    function addFoodItem() {
      foodItemsCount++;
      const foodItemsContainer = document.getElementById('foodItemsContainer');

      const foodItemDiv = document.createElement('div');
      foodItemDiv.classList.add('food-item');

      const label = document.createElement('label');
      label.textContent = `Ingrediente #${foodItemsCount}:`;
      foodItemDiv.appendChild(label);

      const input = document.createElement('input');
      input.type = 'text';
      input.name = `foodIngredient${foodItemsCount}`;
      input.required = true;
      foodItemDiv.appendChild(input);

      foodItemsContainer.appendChild(foodItemDiv);
    }

    function removeLastFoodItem() {
      const foodItemsContainer = document.getElementById('foodItemsContainer');
      const lastChild = foodItemsContainer.lastElementChild;
      if (lastChild) {
        foodItemsContainer.removeChild(lastChild);
        foodItemsCount--;
      }
    }

    const foodForm = document.getElementById('foodForm');
    foodForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(foodForm);
      const foodData = {};

      formData.forEach((value, key) => {
        foodData[key] = value;
      });

      try {
        const docRef = await addDoc(collection(db, 'comidas'), foodData);
        console.log('Documento agregado con ID: ', docRef.id);
      } catch (error) {
        console.error('Error al agregar documento: ', error);
      }
    });
  </script>
</body>
</html>

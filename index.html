    <style>
        body {

          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        form {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
          box-sizing: border-box;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
        }
    
        input {
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          box-sizing: border-box;
        }
    
        .btn-container {
          text-align: center;
        }
    
        .btn-create {
          padding: 10px 20px;
          border: none;

          cursor: pointer;

        }
    </style>
    </head>
    <body>
    
      <form id="food-form">
        <div class="form-group">
            <label for="username">Plato:</label>
            <input type="text" class="form-control" id="plato" name="plato" required>
        </div>
        <div class="form-group">
            <label for="lastname">Descripcion:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <div class="btn-container">
            <button type="button" onclick="crearRegistro()" class="btn btn-primary">Enviar</button>
        </div>
      </form>

            window.crearRegistro = function () {

                console.log(plato, descripcion);
                
                push(

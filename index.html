<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Comidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 16px;
      margin-right: 10px;
    }

    #foodList {
      list-style: none;
      padding: 0;
    }

    .food-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .food-item button {
      background-color: #ff3333;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <form id="foodForm">
    <div class="form-group">
      <label for="foodName">Nombre de la comida:</label>
      <input type="text" id="foodName" name="foodName" required>
    </div>

    <div class="form-group">
      <label for="foodDescription">Descripción:</label>
      <textarea id="foodDescription" name="foodDescription" rows="3" required></textarea>
    </div>

    <button type="button" onclick="addFood()">Agregar Comida</button>
  </form>

  <ul id="foodList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhYEFYHf155IVAE3WatYXK-_1wsdpllOE",
      authDomain: "proyecto-9f01d.firebaseapp.com",
      databaseURL: "https://proyecto-9f01d-default-rtdb.firebaseio.com",
      projectId: "proyecto-9f01d",
      storageBucket: "proyecto-9f01d.appspot.com",
      messagingSenderId: "677572317324",
      appId: "1:677572317324:web:fb81fa7e5ab01732176ba9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let foodIdCounter = 0;

    function addFood() {
      const foodName = document.getElementById('foodName').value;
      const foodDescription = document.getElementById('foodDescription').value;

      if (foodName && foodDescription) {
        const foodList = document.getElementById('foodList');

        // Agregar a Firebase
        const foodRef = doc(collection(db, 'comidas'), foodIdCounter.toString());
        addDoc(foodRef, { name: foodName, description: foodDescription });

        // Agregar a la lista en la interfaz
        const foodItem = document.createElement('li');
        foodItem.classList.add('food-item');
        foodItem.innerHTML = `
          <span>${foodName}: ${foodDescription}</span>
          <button onclick="editFood(${foodIdCounter})">Editar</button>
          <button onclick="deleteFood(${foodIdCounter})">Eliminar</button>
        `;

        foodList.appendChild(foodItem);

        // Limpiar el formulario
        document.getElementById('foodForm').reset();

        foodIdCounter++;
      } else {
        alert('Por favor, ingresa el nombre y la descripción de la comida.');
      }
    }

    function editFood(foodId) {
      // Aquí podrías implementar la lógica para editar la comida en Firebase
      alert(`Implementa la lógica para editar la comida con ID ${foodId}`);
    }

    async function deleteFood(foodId) {
      // Eliminar de Firebase
      const foodRef = doc(db, 'comidas', foodId.toString());
      await deleteDoc(foodRef);

      // Eliminar de la lista en la interfaz
      const foodList = document.getElementById('foodList');
      const foodItem = document.querySelector(`.food-item:nth-child(${foodId + 1})`);

      if (foodItem) {
        foodList.removeChild(foodItem);
      }
    }
  </script>
</body>
</html>

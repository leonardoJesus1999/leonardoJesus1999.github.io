<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comida</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Formulario de Comida</h2>

  <form id="comidaForm">
    <label for="nombre">Nombre de la Comida:</label>
    <input type="text" id="nombre" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" required></textarea>

    <button type="button" onclick="agregarComida()">Agregar Comida</button>
  </form>

  <table id="tablaComida">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </table>

  <script>
    function agregarComida() {
      var nombre = document.getElementById('nombre').value;
      var descripcion = document.getElementById('descripcion').value;

      if (nombre && descripcion) {
        var tabla = document.getElementById('tablaComida');
        var fila = tabla.insertRow(-1);

        var celdaNombre = fila.insertCell(0);
        var celdaDescripcion = fila.insertCell(1);
        var celdaAcciones = fila.insertCell(2);

        celdaNombre.innerHTML = nombre;
        celdaDescripcion.innerHTML = descripcion;
        celdaAcciones.innerHTML = '<button onclick="modificarFila(this)">Modificar</button> ' +
                                  '<button onclick="eliminarFila(this)">Eliminar</button>';

        // Limpiar el formulario después de agregar la comida
        document.getElementById('nombre').value = '';
        document.getElementById('descripcion').value = '';
      } else {
        alert('Por favor, complete todos los campos.');
      }
    }

    function modificarFila(boton) {
      var fila = boton.parentNode.parentNode;
      var nombre = fila.cells[0].innerHTML;
      var descripcion = fila.cells[1].innerHTML;

      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;

      fila.parentNode.removeChild(fila);
    }

    function eliminarFila(boton) {
      var fila = boton.parentNode.parentNode;
      fila.parentNode.removeChild(fila);
    }
  </script>

</body>
</html>

</html>
